<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Password generator app</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="c-card">
      <header class="c-header">
        <h1>Password Generator</h1>
      </header>

      <main class="c-main">
        <div class="c-main__output-wrapper">
          <input
            type="text"
            class="c-main__password"
            id="password-input"
            maxlength="20"
            placeholder="xc!aa2B"
          />
          <div class="c-main__button-icon" role="button" tabindex="0">
            <p class="c-main__copied hidden">COPIED</p>
            <img
              class="c-main__copied-image"
              src="./assets/images/icon-copy.svg"
              alt="copy-button"
            />
          </div>
        </div>

        <div class="c-main__divider"></div>

        <div class="c-main__slider-text-wrapper">
          <label for="slider" class="c-main__slider-label"
            >Character Length
          </label>
          <output class="c-main__slider-value" id="slider-output"></output>
        </div>

        <input
          type="range"
          min="0"
          max="20"
          value="10"
          id="slider-input"
          class="c-main__slider"
        />

        <ul class="c-main__list">
          <li class="c-main__list-item">
            <input
              type="checkbox"
              name="options"
              id="lowerCase"
              data-id="lowerCase"
              checked
            />
            <label for="lowerCase">Include Lowercase Letters</label>
          </li>
          <li class="c-main__list-item">
            <input
              type="checkbox"
              name="options"
              id="upperCase"
              data-id="upperCase"
            />
            <label for="upperCase">Include Uppercase Letters</label>
          </li>
          <li class="c-main__list-item">
            <input
              type="checkbox"
              name="options"
              id="numbers"
              data-id="numbers"
            />
            <label for="numbers">Include Numbers</label>
          </li>
          <li class="c-main__list-item">
            <input
              type="checkbox"
              name="options"
              id="symbols"
              data-id="symbols"
            />
            <label for="symbols">Include Symbols</label>
          </li>
        </ul>

        <div class="c-main__strenght-wrapper">
          <p>STRENGHT</p>
          <div class="c-main__strenght-inner-wrapper">
            <p class="c-main__indicator-text">MEDIUM</p>
            <div class="c-main__strenght-icons">
              <div class="c-main__strenght-icon yellow" data-id="1"></div>
              <div class="c-main__strenght-icon yellow" data-id="2"></div>
              <div class="c-main__strenght-icon yellow" data-id="3"></div>
              <div class="c-main__strenght-icon default" data-id="4"></div>
            </div>
          </div>
        </div>

        <button class="c-main__submit-button">
          <div class="c-main__submit-content">
            <p>GENERATE</p>
            <img src="./assets/images/icon-arrow-right.svg" alt="arrow icon" />
          </div>
        </button>
      </main>
    </div>
  </body>
  <script type="module" src="helpers.js"></script>
  <script type="module" src="view.js"></script>
  <script type="module" src="index.js"></script>
</html>
